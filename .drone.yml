branches: [ dev, qa, master]
event: pull_request
clone:
  clone:
    image: plugins/git
    commands:
      - git config --global user.email "drone-bot@moengage.com"
      - git config --global user.name "Drone CI"
      - git init
      - git remote add origin https://github.com/moengage/ci-test.git || true
      - sleep 5
      - git fetch --no-tags origin +refs/pull/$DRONE_PULL_REQUEST/merge
pipeline:
  install:
    image: node:8.1.2
    commands:
      - npm install --global yarn
      - yarn install
      - ls -a
  test:
    image: node:8.1.2
    commands:
      - ls -a
      - yarn test
  # integration-test:
